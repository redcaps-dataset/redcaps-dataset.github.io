title: "RedCaps"
subtitle: "RedCaps: Web-curated image-text data created by the people, for the people"
url: "https://redcaps.xyz"

# Build settings
include: ["_pages"]
plugins_dir:
  - jekyll-sitemap

sass:
  style: "compressed"
  sass_dir: "static/css"


# Conversion
markdown: kramdown
highlighter: rouge

# Markdown Processors
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge
